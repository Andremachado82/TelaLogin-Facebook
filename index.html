<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
      @import url('https://fonts.googleapis.com/css?family=Lato:400,700&display=swap');
      </style>
  <link rel="stylesheet" href="styles/styles.css">
  <title>Login Facebook</title>
</head>
<body>

  <header>
    <div class="center">
      <div class="logo">
        <h2>facebook</h2>
      </div> <!--logo-->
      <form method="post" class="form-login">
        <div class="form-element">
         <p>E-mail ou telefone</p>
         <input type="email">
        </div><!--form-element-->
        <div class="form-element">
          <p>Senha:</p>
          <input type="password">
        </div><!--form-element-->
          <div class="form-element">
            <input type="submit" name="acao" value="Enviar">
          </div><!--form-element-->
        </form> <!--form-login-->
        <div class="clear"></div>
    </div> <!--center-->
  </header>
  
  <section class="main">
    <div class="center">
      <div class="img-persons">
        <h3>O Facebook ajuda você a se conectar e compartilhar
          com as pessoas que fazem parte da sua vida.
        </h3>
        <img src="/assets/login.png">
      </div><!--img-persons-->

        <div class="signUp">
          <h2>Abra sua conta</h2>
          <h3>É gratuito e sempre será.</h3>

          <form class="create-account">

            <div class="w50">
              <input type="text" placeholder="Nome">
            </div><!--w50-->

            <div class="w50">
              <input type="text" placeholder="Sobrenome">
            </div><!--w50-->

            <div class="w100">
              <input type="email" placeholder="Celular ou E-mail">
            </div><!--w100-->

            <div class="w100">
                <input type="password" placeholder="Senha">
            </div><!--w100-->

            <div class="w100">
              <h2>Data de nascimento</h2>

              <input type="date" name="date">
              
              <div class="clear"></div> 
            </div><!--w100-->

            <div class="w100">
              <input type="submit" name="acao" value="Cadastre-se">
            </div><!--w100-->

            <div class="clear"></div>
          </form> <!--create-account-->

        </div><!--signUp-->

      <div class="clear"></div>
    </div><!--center-->
  </section> <!--main-->
</body>
</html>
